<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)"
               (bpCreated)="onBlueprintAdded($event)">
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy</button>
      <app-server-element *ngFor="let serverElement of serverElements" [name]="serverElement.name">
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>

<div class="container">
  <app-game-control (gameIntervalEvent)="onGameIncrement($event)"></app-game-control>
  <app-odd *ngIf="this.incrementResult === 'odd'" [counter]="counter"></app-odd>
  <app-even *ngIf="this.incrementResult === 'even'" [counter]="counter"></app-even>
</div>
